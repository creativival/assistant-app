name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3 # Node.js 20に対応したバージョンにアップグレード

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Node.jsのバージョンを20に設定

      - name: Build
        env:
          REACT_APP_OPENAI_API_KEY: ${{ secrets.REACT_APP_OPENAI_API_KEY }}
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4 # Node.js 20に対応したバージョンにアップグレード
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
